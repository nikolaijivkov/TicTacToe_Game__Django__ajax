{% extends "base.html" %}

{% block content %}
    {{ user }}
  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

  <form action="/accounts/login/" method="post">{% csrf_token %}
  <table>
    {{form.as_table}}
  </table>

  <input type="submit" value="Login" />

  </form>

{% endblock %}
